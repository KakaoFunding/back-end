user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    server_tokens off;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    include /etc/nginx/conf.d/*.conf;

    upstream app {
        server app1:8080;
        server app2:8080;
        server app3:8080;
    }

    server {
        server_name  fundina.shop www.fundina.shop;
        root         /usr/share/nginx/html;
        include /etc/nginx/default.d/*.conf;
        location / {
#             if ($http_origin = 'https://kakao-funding-git-dev-teamfunding.vercel.app') {
                    add_header 'Access-Control-Allow-Origin' "*";
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
                    add_header 'Access-Control-Max-Age' 1728000;
                    add_header 'Content-Type' 'application/json' always;
                    add_header 'Content-Length' 0;
                    return 204;
#             }
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        error_page 404 /404.html;
        location = /404.html {
        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
        listen [::]:443 ssl ipv6only=on;
        listen 443 ssl;
        ssl_certificate /etc/ssl/certs/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/privkey.pem;
        include /etc/nginx/snippets/options-ssl-nginx.conf;
        ssl_dhparam /etc/ssl/certs/ssl-dhparams.pem;
    }

    server {
        if ($host = www.fundina.shop) {
            return 301 https://$host$request_uri;
        }
        if ($host = fundina.shop) {
            return 301 https://$host$request_uri;
        }
        listen 80;
        listen [::]:80;
        server_name fundina.shop www.fundina.shop;
        return 301 https://$host$request_uri;
    }
}
