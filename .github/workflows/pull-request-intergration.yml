name: Integrate Pull Request with Test

on:
  push:
    branches:
      - 'develop'
      - 'main'
  pull_request:
    branches:
      - 'develop'
      - 'main'
    paths:
      - "feature/*"
    types:
      - auto_merge_enabled

permissions:
  checks: write
  contents: write
  pages: write
  deployments: write
  pull-requests: write

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-dependencies.outputs.cache-key }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Caching Dependencies
        id: cache-dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

  build:
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'
      - run: touch ./src/main/resources/application-secret.properties
      - run: echo "${{ secrets.SECRET_KEY }}" > ./src/main/resources/application-secret.properties
      - run: cat ./src/main/resources/application-secret.properties
      - name: Build with Gradle
        run: ./gradlew build -x test
  
  test:
    needs: [ setup, build ]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'
      - run: touch ./src/main/resources/application-secret.properties
      - run: echo "${{ secrets.SECRET_KEY }}" > ./src/main/resources/application-secret.properties
      - run: cat ./src/main/resources/application-secret.properties
      - name: Test with Gradle
        run: ./gradlew test

  report:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Report Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ always() }}
        with:
          files: build/test-results/**/*.xml
